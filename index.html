<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 
 
  <title>Cv </title>
</head>
<body class="bg-gray-100 p-6">
    
  <div class="grid grid-cols-2 gap-4 min-h-screen">
    
    <div class="bg-white p-6 shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold mb-4">Formulaire CV</h2>
      <!---Ici dans le formulaire, on appelle la fonction 
        updatePreview() définit dans le fichier script à partir de l'évènement
         oniput qui permet de gérer la prévisualisation en temps réel des infos entrées  --->
      <form class="space-y-4" oninput="updatePreview()">
        <h3 class="text-lg font-semibold">Informations personnelles</h3>
        <h3 class="text-lg font-semibold">Photo de profil</h3>
        <input type="file" id="profile-pic-upload" accept="image/*" class="hidden" onchange="updateProfilePic(event)">
        <label for="profile-pic-upload" class="cursor-pointer text-blue-500 underline">Télécharger une photo de profil</label>
        <input id="name" type="text" placeholder="Nom complet" class="w-full p-2 border rounded" oninput="updatePreview()">
        <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded" oninput="updatePreview()">
        <input id="phone" type="text" placeholder="Téléphone" class="w-full p-2 border rounded" oninput="updatePreview()">
        <textarea id="description" placeholder="Description" class="w-full p-2 border rounded" oninput="updatePreview()"></textarea>

        <h3 class="text-lg font-semibold">Expériences professionnelles</h3>
        <div id="experience-container"></div>
        <!-- ici, la fonction addField() est appélée grace à l' évènement  onclick:
          l'évènemnt s'applique sur le bouton et permet de d'ajouter un champ-->
        <button type="button" onclick="addField('experience-container', ['Nom de l’entreprise', 'Poste occupé', 'Durée', 'Description des missions'], 'cv-experience')" class="mt-2 bg-blue-500 text-white p-2 rounded">Ajouter</button>
        <!-- En gros ici, la fonction removeField() est appélée grace à l' évènement  onclick:
          l'évènement s'applique sur le bouton et permet de supprimer un champ-->
        <button type="button" id="remove-experience-container" onclick="removeField('experience-container', 'cv-experience')" class="mt-2 bg-red-500 text-white p-2 rounded" style="display: none;">Supprimer</button>

        <h3 class="text-lg font-semibold">Formation</h3>
        <div id="education-container"></div>
        <button type="button" onclick="addField('education-container', ['Diplôme obtenu', 'Établissement', 'Année d’obtention'], 'cv-education')" class="mt-2 bg-blue-500 text-white p-2 rounded">Ajouter</button>
        <button type="button" id="remove-education-container" onclick="removeField('education-container', 'cv-education')" class="mt-2 bg-red-500 text-white p-2 rounded" style="display: none;">Supprimer</button>
        <!--bon ici la fonction generatePDF() est appélée grace à l'évènement onclick et le button génere un fichier au format pdf -->
        <button type="button" onclick="generatePDF()" class="mt-4 bg-green-500 text-white p-2 rounded w-full">Télécharger en PDF</button>
      </form>
    </div>


    <div class="bg-white shadow-lg rounded-lg overflow-hidden" id="cv-preview">
      <div class="grid grid-cols-1 md:grid-cols-4">
        
        <div class="bg-blue-900 text-white p-6">
          <div class="text-center">
            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Photo de profil" class="w-32 h-32 mx-auto rounded-full shadow-md mb-4">
            <h1 id="cv-name" class="text-2xl font-bold">Votre Nom</h1>
            <h2 id="cv-title" class="text-xl">Titre du poste</h2>
            <p id="cv-description" class="text-sm text-gray-300">Votre description...</p>
          </div>
          <div class="mt-8">
            <h3 class="text-lg font-bold">CONTACT</h3>
            <p id="cv-email" class="text-sm">Votre Email</p>
            <p id="cv-phone" class="text-sm">Votre Téléphone</p>
          </div>
        </div>

    
        <div class="col-span-3 p-6">
          <div>
            <h3 class="text-xl font-bold text-blue-900">LANGUE</h3>
            <p id="cv-about" class="mt-2 text-gray-700"></p>
          </div>
          <div class="mt-8">
            <h3 class="text-xl font-bold text-blue-900">EXPÉRIENCE</h3>
            <div id="cv-experience" class="mt-4"></div>
          </div>
          <div class="mt-8">
            <h3 class="text-xl font-bold text-blue-900">FORMATION</h3>
            <div id="cv-education" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script2.js"></script>
  
</body>
</html>
